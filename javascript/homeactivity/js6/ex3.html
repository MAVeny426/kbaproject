    <script>
        document.write("Write an arrow function findLargest that takes three numbers as parameters and returns the largest of the three. Use the function to find the largest number among 3, 15, and 9, and log the result.<br><br>")
        let findLargest=(num1,num2,num3)=>
        {
            return Math.max(num1,num2,num3);
        }
        let largest=findLargest(3,15,9);
        document.write(`The largest is ${largest}`);
        findLargest();

    </script>

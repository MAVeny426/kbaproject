<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Define a function userInfo that accepts a username as a parameter and logs Welcome, [username]. Inside this function, define and immediately invoke another function named displayMessage that logs User [username] has logged in. Ensure that both functions have access to the username variable.<br><br>")
        function userinfo(username)
        {
            document.write(`welcome,${username}`);
        }
        function displayMessage()
        {
            document.write(`user ${username} has logged`);
        };
        userinfo(`Alice`);
    </script>
</body>

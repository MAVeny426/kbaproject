<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
</head>
<body>
    <div id="q"></div>
    <h1>Even or Odd Calculator</h1>
    <form id="numberForm">
        <label for="number1">Enter first number:</label>
        <input type="number" id="number1" required>
        <br>
        <label for="number2">Enter second number:</label>
        <input type="number" id="number2" required>
        <br>
        <button type="button" onclick="performCalculation()">Calculate</button>
    </form>
    <script>
      q.innerHTML=("Create an HTML form that allows the user to input two numbers. Write a function named performCalculation that reads the two numbers from the input fields and logs whether their sum is even or odd. Trigger this function when a button is clicked.<br><br>");
      function performCalculation() 
      {
        const num1=(document.getElementById("number1").value);
        const num2=(document.getElementById("number2").value);
        const sum = num1+num2;  
        if (sum % 2 == 0) 
        {
          document.write(`The sum of ${num1} and ${num2} is ${sum}, which is even.`);
        } else 
        {
          document.write(`The sum of ${num1} and ${num2} is ${sum}, which is odd.`);
        }
      } 
    </script>
</body>
</html>

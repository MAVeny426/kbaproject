    <script>
        q9.innerHTML=("<br>9.Print the string “MongoDB is a decentralised distributed ledger” using substring/substr.")
        let originaltext="MongoDB is a decentralised distributed ledger . MongoDB can eliminate centralisation.";
        // to find all instances of "MongoDB" in originalText and replace them with "Blockchain".
        // g (global flag): The g at the end of the regex means that the search should be global, which means it will 
        // replace all occurrences of "MongoDB" in the originalText, not just the first one.
        let newtext=originaltext.replace(/MongoDB/g,"Blockchain"); 
        document.write(newtext,"<br>")
        </script>
    <!--  Print the string “MongoDB is a decentralised distributed ledger” using substring/substr. -->
   <script>
    let text="MongoDB is a decentralised distributed ledger";
    document.write(text.substring(0,45),"<br>");
    document.write(text.substr(0,45),"<br>");
    </script>

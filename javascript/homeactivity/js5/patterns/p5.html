<body>
    <script>
        // 2  4  6 
        // 8  10
        // 12
        c=1;
        for(i=3;i>=0;i--)
        {
            for(j=1;j<=i;j++)
            {
                document.write(c*2,"&nbsp;&nbsp;")
                c++;  
                   
            }
            document.write("<br>")
        }
        document.write("<br>")
    </script>

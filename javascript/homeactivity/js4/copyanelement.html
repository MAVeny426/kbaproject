<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Write a program to copy an element in an array to another element <br>")
        let a=[1,2,3,4,5,6];
        for(let i=0;i<6;i++)
    {
      document.write(a[i])  ;
    }
    let b=[];
    for( i=0;i<6;i++)
    {
        b[i]=a[i];
    }
    document.write("<br>New array is ")
    for(i=0;i<6;i++)
    {
      document.write(b[i]);
    }
    </script>
</body>
</html>

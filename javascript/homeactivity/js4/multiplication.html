<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         document.write("<br>Write a program to display the multiplication table for 7.<br>")
    for(let i=1;i<=10;i++)
    {
        
        document.write(i,"*",7,"=",i*7,"<br>");
    }
    </script>
</body>
</html>

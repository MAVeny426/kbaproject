    <script>
        document.write("Write a program to read array=[1,6,7,8,2,3,4,2,9,2,2]. Find the occurance of 2 in this array<br>")
        let array1=[1,6,7,8,2,3,4,2,9,2,2];
        document.write("The array is ")
        for(i=0;i<array1.length;i++)
    {
        document.write(array1[i],"&nbsp;")
    }
    let num=2;
    let array2=0;
    for(i=0;i<array1.length;i++)
    {
        if(num==array1[i])
    {
        array2++; 
    }
    }

    </script>

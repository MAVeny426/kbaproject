<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // square 

        let label=document.createElement("label")
        label.textContent="Enter side of square";
        document.body.appendChild(label);

        let input=document.createElement("input");
        input.type="text";
        input.placeholder="Enter number";
        document.body.appendChild(input);

        document.write("<br><br>");
        
        let button=document.createElement("button");
        button.textContent="Area of square";
        document.body.appendChild(button);
        button.onclick=AddSquare;

        function AddSquare()
        {
            let side = parseFloat(input.value);
            if (isNaN(side) || side <= 0) {
                alert("Please enter a valid positive number.");
                return; // Exit the function if input is invalid
            }
            let area = side * side; // Calculate area
            // Create a result element
            let result = document.createElement("p");
            result.textContent = `Area of the square: ${area} square units`;
            document.body.appendChild(result); 
        }

        document.write("<br><br>");

        // rectangle 

        let label1=document.createElement("label")
        label1.textContent="Enter the length";
        document.body.appendChild(label1);

        let input1=document.createElement("input");
        input1.type="text";
        input1.placeholder="Enter number";
        document.body.appendChild(input1);

        document.write("<br><br>");


        let label2=document.createElement("label")
        label2.textContent="Enter the breadth";
        document.body.appendChild(label2);

        let input2=document.createElement("input");
        input2.type="text";
        input2.placeholder="Enter number";
        document.body.appendChild(input2);

        document.write("<br><br>");

        let button1=document.createElement("button");
        button1.textContent="Area of rectangle";
        document.body.appendChild(button1);
        button1.onclick=calculateRectangleArea;

        function calculateRectangleArea() 
        {
            let length = parseFloat(input1.value);
            let width = parseFloat(input2.value);
            if (isNaN(length) || length <= 0 || isNaN(width) || width <= 0) {
                alert("Please enter valid positive numbers.");
                return;
            }
            let area1 = length * width;
            let result1 = document.createElement("p");
            result1.textContent = `Area of the rectangle: ${area1} square units`;
            document.body.appendChild(result1);
        }


        document.write("<br><br>");

        // circle 

        let label3=document.createElement("label")
        label3.textContent="Enter side of square";
        document.body.appendChild(label3);    
        
        let input3=document.createElement("input");
        input3.type="text";
        input3.placeholder="Enter number";
        document.body.appendChild(input3);

        document.write("<br><br>");

        let button3=document.createElement("button");
        button3.textContent="Radius of circle";
        document.body.appendChild(button3);
        button3.onclick= calculateCircleArea;

        function calculateCircleArea() 
        {
            let radius = parseFloat(input3.value);
            if (isNaN(radius) || radius <= 0) {
                alert("Please enter a valid positive number.");
                return;
            }
            let areacircle = Math.PI * radius * radius;
            let resultcircle = document.createElement("p");
            resultcircle.textContent = `Radius of a circle: ${areacircle} square units`;
            document.body.appendChild(resultcircle);
        }
    </script>
</body>
</html>

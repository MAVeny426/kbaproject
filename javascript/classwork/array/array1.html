<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array1</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5,6];
        document.write("1.The value in the third position is ",a[3],"<br>")
        document.write("2.The sum of third and fifth position is ",a[3]+a[5],"<br>")
        document.write("3.The 10th position is ",a[10],"<br>")
        document.write("4.The array is ")

        for(let i=0;i<6;i++)
    {
        document.write(a[i],)
    }

    // sum of array 

    document.write("<br>5.The sum of the array is ")
    let sum=0;
    for(let i=0;i<a.length;i++)
    {
        sum=sum+a[i];
    }
    document.write(sum);

    // add 2 in the array

    document.write("<br>6. Adding 2 in the array is ")
    for(let i=0;i<a.length;i++)
    {
        a[i]=a[i]+2;
    }
    document.write(a)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let array1=[1,2,3,4];
       let array2=[2,3,4,5];
       document.write("The first array is ")
       for(let i=0;i<4;i++)
       {
        document.write(array1[i],"&nbsp")
       }
       document.write("<br>The second array is ")
       for(i=0;i<4;i++)
       {
        document.write(array2[i],"&nbsp")
       }
       document.write("<br>The product is ")
       for(i=0;i<4;i++)
       {
        document.write(array1[i]*array2[i],"&nbsp")
       }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("To print a pattern.<br>")
        for(i=0;i<3;i++)
    {
        document.write("<br>")
        for(j=0;j<3;j++)
    {
        document.write("*") 
    }
    }
    document.write("<br>To print a number pattern <br>")
    for(i=1;i<=3;i++)
    {
        document.write("<br>")
        for(j=1;j<=i;j++)
    {
        document.write(j)

    }
    }
    </script>
</body>
</html>

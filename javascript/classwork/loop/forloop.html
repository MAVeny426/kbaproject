<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP</title>
</head>
<body>
    <script>
        document.write("JavaScript <br> <br>")

        // for loop

        for(let i=0;i<10;i++)
    {
        document.write("JavaScript <br>")
    }
    document.write("<br>")

    // natural number 
    document.write("Natural Numbers <br>")
    for(let i=1;i<11;i++)
    {
        document.write(i,"<br> ")
    }

  
    </script>
</body>
</html>

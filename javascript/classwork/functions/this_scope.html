<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checking the scope of "this" keyword</h1>
    <p>Check the console for output</p>
    <button onclick="showalert()">Show Alert</button>
    <script>
        console.log(this); //gobal window object
        //function scope
        function showthis()
        {
            console.log(this);
        }
        showthis(); //window object

        // object method context
        let person=
        {
            name:"bob",
            greet:function()
            {
                console.log("hello "+this.name);
            }
        };
        person.greet(); //output :Hello bob

        let arrowGreet=()=>
        {
            console.log("Arrow function context ",this);
        };
        arrowGreet(); //output window object

        function showalert() 
        {
            window.alert("Hello window object")
        }

        // immediately invoked function

        (function()
        {
            console.log("Function is immediately executed");
        })();
    </script>
</body>
</html>

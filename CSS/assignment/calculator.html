<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>   
      h1{
          background-color: azure;
          height: 70px;
          width: 280px;
          font-size: 60px;
          border-radius: 10px;
          margin-top: 20px;
        }
    table {
           
           border-style: solid;
           border-width: 20px;
           border-color: chocolate;
           outline-style: solid;
           outline-color: black;
           border-radius: 20px;
           /* margin: 1px 200px; */

         }
    input{
           padding-left: 30px;
           height: 50px;
           width: 70px;
           border-radius: 12px;
           font-size: 40px;
         } 
    </style>
</head>
<body bgcolor="lightgreen">
    <center>
    <h1>Calculator</h1>
    <table align="center">
    <tr>
    <td><input type="text" value="" placeholder="1+2=3" style="width: 255px;"><br><br>
    <input type="button" value="7" >

    <input type="button" value="&#247;"><br><br>
    <input type="button" value="6">

    <input type="button" value="4">
    <input type="button" value="*"><br><br>
    <input type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="3">

    <input type="button" value="=">
    <input type="button" value="c">

</td>
</tr>
   </table>

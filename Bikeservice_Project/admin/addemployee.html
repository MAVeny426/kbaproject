<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-blue-100 w-[400px] ml-[700px] mt-[100px] rounded-lg h-[500px]">
        <p class="font-semibold font-serif text-4xl text-center">Add Employee</p>
        <div class="ml-4 ">
            <form action="">
                <label for="">Name:</label><br>
                <input type="text" class="w-[360px] hover:bg-blue-100 border-2 border-blue-600 " placeholder="Enter your name" required><br><br>
                <label for="">Department</label><br>
                <input type="email" class="w-[360px] hover:bg-blue-100 border-2 border-blue-600 " placeholder="Enter Department" required><br><br>
                <label for="">Salary</label><br>
                <input type="number" class="w-[360px] hover:bg-blue-100 border-2 border-blue-600 " placeholder="Enter Salary" required><br><br>
                <label for="">Join Date</label><br>
                <input type="date" class="w-[360px] hover:bg-blue-100 border-2 border-blue-600 " required><br><br><br>
                <button class="border border-2  border-black px-2 py-2 ml-[110px] rounded-lg hover:bg-blue-300">Add Employee</button>
                
            </form>
        </div>
       </div>
       <button type="submit" class="border border-2  border-black px-2 py-2 ml-[110px] rounded-lg hover:bg-blue-100 ml-[1600px] mt-[300px]"><a href="home.html">Back To Home</button></a>
</body>
</html>

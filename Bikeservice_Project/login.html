<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIke service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('images/signuplogo.jpg')] bg-cover w-[1820px]">
   <div class="bg-blue-300 w-[400px] ml-[700px] mt-[100px] rounded-lg h-[810px]">
    <p class="font-semibold font-serif text-4xl text-center">Login</p>
    <img src="images/mylogo3.png" alt="" class="w-[300px] h-[300px] ml-[50px]">
    <div class="ml-4 ">
        <form action="">
            <label class="text-xl" for="">Name:</label><br>
            <input type="text" class="w-[360px] hover:bg-blue-100 border-2 border-blue-600 h-10 " placeholder="Enter your name" required><br><br>
            <label class="text-xl" for="">Email:</label><br>
            <input type="email" class="w-[360px] hover:bg-blue-100 border-2 border-blue-600 h-10   " placeholder="Enter your email" required><br><br>
            <label class="text-xl" for="">Password:</label><br>
            <input type="password" class="w-[360px] hover:bg-blue-100 border-2 border-blue-600 h-10  " placeholder="Enter your password" required><br><br>
            <button type="submit" class="text-2xl border px-2 py-2 rounded-lg ml-[150px]"><a href="home.html">Login</button></a><br><br>
            <p>Don't have an account?<a href="signup.html">Sign Up</a></p>
        </form>
    </div>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kba Sign Up</title>
    <!-- <link rel="stylesheet" href="styleCSS/KBAlogin.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center mt-32">
    <div class="bg-slate-200 max-w-screen-sm py-20 px-20 rounded-lg bg-gray-300 shadow-2xl shadow-blue-950" >
        <p class="text-5xl font-semibold font-sans text-center"> Sign UP </p>
        <div class="mt-4">Name:</div>
        <input type="text" class="ring-2 rin-blue-800 hover:ring-4"  size="45" required placeholder="Enter your name">
         <div class="mt-4 ">Email: </div>
        <input  class="ring-2 rin-blue-800 hover:ring-4" type="text" size="45" required placeholder="Enter your email">
         <div class="mt-4"> Password: </div>
        <input  type="text" class="ring-2 rin-blue-800 hover:ring-4"  size="45" required placeholder="Enter your password"><br><br>
         <div class="mt-4"> Confirm Password: </div>
         <input  type="text" class="ring-2 rin-blue-800 hover:ring-4"  size="45" required placeholder="Re-enter your password"><br><br>
          <div > 
            <button  type="submit" class="justify-items-center border border-zinc-950  border-solid border-2 bg-green-400 w-24 rounded-3xl focus:ring-2 ring-red-300 hover:ring-4 ring-2" > Sign Up</div>
    </div>
</body>
</html>

       <p class="mt-12" id="">Select Course <sup>*</sup></p>

                        <option>Certified Blockchain Associate3</option>

                    <p class="mt-8">Certificate ID <sup>*</sup></p>

            <p class="mt-8">Cantidate Name <sup>*</sup></p>
            <input  class="mt-8 w-80 ring-blue-950 ring-2 hover:ring-4" type="text" required placeholder="Enter Name" id="nameinput">
            <p class="mt-8">Select Grade <sup>*</sup></p>
                 <select class="mt-8 w-80 ring-blue-950 ring-2 hover:ring-4" name="" id="gradeinput">
                    <option class="mt-8 " selected> S </option>
                        <option> A+</option>
                        <option> A</option>
                        <option> B+</option>
                        <option> B</option>
                        <option> C+</option>
                        <option> C</option>
                        <option> D+</option>
                        <option> Failed</option>
                </select>
            <p class="mt-8 ">Issue Date <sup>*</sup></p>
            <input class="mt-8 w-80 ring-blue-950 ring-2 hover:ring-4" type="date" required><br>
           <input class="mt-8 ring-blue-950 ring-2 hover:ring-4 bg-sky-400 " type="button" value="Issue Certificate" onclick="addissue()">
        </div>
      </div>

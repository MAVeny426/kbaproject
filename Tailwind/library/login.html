<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('background.jpeg')] bg-cover">
    <div class="bg-cyan-200 w-96 border-solid border-4 border-black mt-12 rounded-lg outline-black outline-dotted">
        <div class="text-center ">
        <p class="mt-12 text-5xl  font-semibold">Login</p>
        </div>
        <p class="mt-12 inline-flex text-xl"> Name:</p>
        <input class=" w-58 border-solid border-2 border-black " type="text" placeholder="Enter your name" required><br>
        <p class="mt-4 inline-flex text-xl"> E-mail:</p>
        <input class="w-58 border-solid border-2 border-black" type="email" required placeholder="Enter your E-mail"><br>
        <p class="mt-4 inline-flex text-xl">Password:</p>
        <input class="w-58 border-solid border-2 border-black" type="password" placeholder="Enter your password"><br>
        <a href="home.html"><input class="mt-8  text-xl ring bg-white px-8 ml-2 rounded-xl hover:bg-green-300" type="button" value="Login"></a>
        <a class="text-xl ml-4 underline " href="">Forgot Password?</a>
        <p class="text-xl mt-4 inline-flex  ">Don't have an account?</p> <a class="text-xl underline" href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <script> 
     async function handlesubmit(event){
        event.preventDefault();
        const firstname =document.getElementById("FirstName").value;
        const lastname = document.getElementById("LastName").value;
        const username = document.getElementById("UserName").value;
        const password = document.getElementById("Password").value;
        const userrole = document.getElementById("UserRole").value;
  
        console.log(firstname,lastname,username,password,userrole);

        const response = await fetch("http://127.0.0.1:8000/signup",{
            method:"POST",
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify(
            {
                firstname: firstname,
                lastname:lastname,
                username:username,
                password:password,
                role:userrole
            })
        });
        console.log(response.status);
        if(response.status == 200){
        window.location.href="login.html";
        console.log("sign up successfully")
        alert("sign up successfully")
        }
        else {
            if(response.status == 400){
         console.log("username already exist")
            alert("username already exist")
        }}
    
        // else{
        //     alert("server error") 
        //     console.log("server error")
        // }
    }
   </script>
</head>

           <div class="container">
            
            <h1>Sign Up</h1>

                <div class="inpart">
                    <label for="name">Name :</label>
                    <br>
                    <input class="in1" name="FirstName" id="FirstName" type="text" placeholder="Enter your name" size="35">
                    <br>
                    <label for="last_name">Last Name : </label>
                    <br>
                    <input class="in1" name="LastName" id="LastName" type="text" placeholder="Enter your Last Name" size="35">
                    <br>
